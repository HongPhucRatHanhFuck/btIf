<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HiHellooooo</title>
</head>
<body>
<script>
	let a = prompt("Enter number a");
	a = parseInt(a);
	if (a % 2 == 0){
		document.write("Here is an even number");
	}else{
		document.write("Here is an odd number");
	}
</script>
</body>
</html>
