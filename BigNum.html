<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BigNum</title>
</head>
<body>
<script>
	let a = +prompt("Enter number a");
	let b = +prompt("Enter number b");
	let c = +prompt("Enter number c");
	if (a >b || a >c){
		document.write("A is biggest number:" + a);
	}else if(b > a || b > c){
		document.write("B is biggest number:" + b);
	}else if(c > a || c > a){
		document.write("C is biggest number:" + c);
	}
</script>
</body>
</html>
