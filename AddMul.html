<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AddMul</title>
</head>
<body>
<script>
	let a = +prompt("Enter number a");
	let b = +prompt("Enter number b");
	c = a + b;
	d = a * b;
	if (a > b){
		document.write(c);
	}
	else if (a == b){
		document.write("Hihihehe");
	}
	else{
		document.write(d);
	}
</script>
</body>
</html>
